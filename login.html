<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="color.css">    
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="functions.js"></script>
    <script src="functions1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="back_home">
        <a href="index.html"><i class="fa-solid fa-house fa-xl" style="color: white;margin-top: 20px;"></i>
            <h1 style="margin-top: -5px;">Back to Home</h1></a>
    </div>
    <center>
    <div id="loader" class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
    </div>
<div id="content" style="display: none;">
    <div class="form1" style="margin-top: 8%;">
        <form id="login" action="" method="" onsubmit="dashboard_open(event)">
            <fieldset class="form1">
                <legend>Login</legend>
                <table>
                    <tr>
                        <td><label for="phone">Phone number</label></td>
                        <td>
                            <input type="text" name="" id="" maxlength="10" pattern="\d{10}" style="width: 200px;" placeholder="10 digits mobile number" title="Mobile number" required></td>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td> <input type="password" name="" id="password" style="width: 200px;" title="Enter your Password" placeholder="Enter Your Password" required></td>
                    </tr>
                    <tr>
                        <td><input class="check" type="checkbox" name="" id="show_pass" onclick="show_password()">
                            <label class="check" for="show_pass" style="margin-left: 5px;user-select: none;" title="Show Password">Show Password</label></td>
                        <td><a href="forgot.html" style="margin-left: 75px;" title="Recover your Password">Forgot Password ?</a></td>
                    </tr>
                </table>
                <center>
                    <button type="submit" title="Login to your Account">Sign In</button><br><br>
                    <label for="">Don't have an account?</label>
                    <a href="registration.html" title="Create an account">Sign Up</a>
                </center>
            </fieldset>
        </form>
    </div>
</center>
</body>
</html>
