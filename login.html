<div id="content">
    <div class="welcomelogindiv">
    <h1><i class="fas fa-leaf"></i>Crop Force</h1>
    <p>Login to access the dashboard.</p>
    </div>
    <div class="logindiv">
    <form id="login" action="" method="" onsubmit="dashboard_open(event)">
        <div class="formcontents">
            <h1>Login</h1>
            <input type="text" name="" id="" maxlength="10" pattern="\d{10}" placeholder="Mobile Number 10 Digits" title="Mobile number" required>
            <input type="password" name="" id="password" title="Enter your Password" placeholder="Enter Your Password" required>
            <div class="for_check_contents" style="display:inline-flex;justify-content: space-between;width:100%;">
                <label for="show_pass" style="user-select: none;" title="Show Password">
                    <input class="check" type="checkbox" name="Show password" id="show_pass" onclick="show_password()">
                    Show Password
                </label>
                <a href="forgot.html" title="Recover your Password">Forgot Password?</a>
            </div>
            <button type="submit" title="Login to your Account">Sign In</button>
            <div class="dont_have_accdiv">
            <label for="">Don't have an account?</label>
            <a href="registration.html" title="Create an account">Sign Up</a>
            </div>
        </div>
     </form>
     </div>
