<div id="content2">
    <div class="form">
        <form id="registration" name="registration" class="registration" action="" method="" onsubmit="submit_Alert(); Login_open(event); return false;">
            <h1>Registration</h1>
            <input type="text" name="" id="f_name" placeholder="Enter your First name" title="Enter First name" required>
            <input type="text" name="" id="" placeholder="Enter your Last name" title="Enter Last name" required>
            <input type="date" name="" id="" title="Date of Birth" required>
            <div class="genders">
            <label for="male" class="Gender" title="Select Gender">
                <input type="radio" name="Gender" id="male" title="Select Gender" required>
                Male
            </label>
            <label for="female" class="Gender" title="Select Gender">
                <input type="radio" name="Gender" id="female" title="Select Gender" required>
                Female
            </label>
            <label for="others" class="Gender">
                <input type="radio" name="Gender" id="others" title="Select Gender" required>
                Others
            </label>
            </div>
            <select name="state" class="State" id="State" title="Select the state" required>
                            <option value="">Select your State</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chattisgarh">Chattisgarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
            </select>
            <input type="text" name="" id="" class="tab_2" maxlength="10" pattern="\d{10}" placeholder="10 digits mobile number" title="Mobile number" required>
            <input type="password" name=""  id="Password" class="tab_2" title="Enter your Password" placeholder="Create new Password" required>
            <input type="password" name=""  id="confirm_passsword" class="tab_2" title="Confirm your password" placeholder="Confirm new Password" oninput="match_password()" required><br>
            <label for="show_password" style="user-select: none;font-size:small;" title="Show Password">
                <input style="width:auto;" class="check" type="checkbox" name="" id="show_password" title="Show Password" onclick="show_pass()">
                Show Password
            </label>
            <p id="pass_message"></p><br> 
            <button type="submit" id="button" title="Create an account">Sign Up</button><br><br>
            <div class="logintolabel">
            <label for="">
                Already have an account?
                <a href="login.html" title="Login to your account">Login here</a>
            </label>
            </div>
