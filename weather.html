<div class="weatherheaddiv">
    <h1>Weather Information</h1>
    <h2 id="location">Loading...</h2>
    <br>
</div>
<div id="weather">
    <div>
        <h2><i class="fas fa-temperature-three-quarters"></i> Temperature</h2>
        <p id="temperature">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-gauge"></i> Pressure</h2>
        <p id="pressure">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-tint"></i> Humidity</h2>
        <p id="humidity">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-smog"></i> Fog</h2>
        <p id="fog">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-cloud-rain"></i> Rain Possibility</h2>
        <p id="rain">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-sun"></i> Sunny</h2>
        <p id="sunny">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-cloud"></i> Clouds</h2>
        <p id="weatherDescription">Loading...</p>
    </div>
    <div>
        <h2><i class="fas fa-clock"></i> Current Time</h2>
        <p id="clock"></p>
    </div>
</div>
<br>
</body>
