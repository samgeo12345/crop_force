<div id="content2">
    <div class="form2">
        <form action="login.html" method="" onsubmit="reset_alert()">
                <h1>Password Reset</h1>
                <input type="text" name="" class="table_2" id="Phone_number" maxlength="10" pattern="\d{10}"  placeholder="10 digits mobile number" title="Mobile number" required>
                <br><br>
                <button type="button" title="Send OTP" style="color:white;background-color:black;" id="OTP2_button" onclick="OTP_send()">Send OTP</button>
                <input type="text" name="" id="OTP_in" title="Enter OTP" maxlength="6" pattern="\d{6}" placeholder="Enter the OTP received" disabled required>
                <br><br>
                <button type="button" title="Verify OTP" style="cursor: not-allowed;color:white;background-color:black;" id="Verify2_btn" onclick="validate_OTP()" disabled>Verify OTP</button>
                <p id="disp_message"></p>
                <input type="password" name="" id="Password" class="pass" title="Enter new Password" placeholder="Enter new Password" disabled required>
                <input type="password" name="" class="pass"  id="confirm_passsword" title="Confirm your password" placeholder="Enter Password again" oninput="match_pass()" disabled required>
                <label for="show_password" title="Show Password" style="user-select: none;font-size:small;">
                    <input style="width:auto;" class="check" type="checkbox" name="" id="show_password" title="Show Password" onclick="show_pass()">
                    Show Password
                </label>
                <p id="pass_message"></p>
                <button id="reset_button" type="submit" title="Reset Password">Reset Password</button>
                <br><br>
                <div class="logintolabel">
                <label>
                    Remember password?
                    <a href="login.html" title="Login to your account">Login</a>
                </label>
                </div>
                <p class="otp" id="Otp_disp"></p>
        </form>
    </div>
